    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <body>
    <h1>Hello, world!</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>

    <script>
proj4.defs("EPSG:5070","+proj=aea +lat_1=29.5 +lat_2=45.5 +lat_0=23 +lon_0=-96 +x_0=0 +y_0=0 +ellps=GRS80 +towgs84=1,1,-1,0,0,0,0 +units=m +no_defs");
ncols=10493;
nrows=6611;
xllcorner=-999430.574656;
yllcorner=277003.859002;
cellsize=270;

navigator.geolocation.watchPosition(function(position)
{
  console.log([position.coords.longitude, position.coords.latitude])
  ll = proj4("EPSG:4326", "EPSG:5070", [
     position.coords.longitude,
     position.coords.latitude
  ]);
  x = Math.round((ll[0] - xllcorner) / cellsize);
  y = nrows + Math.round((yllcorner - ll[1]) / cellsize);
  console.log([x,y]);
  if(0 < x && x < ncols && 0 < y && y < nrows) {
  }
  
});

var oReq = new XMLHttpRequest();
oReq.open("GET", "bb270_final.png", true);
oReq.responseType = "arraybuffer";
console.log(oReq);

oReq.onload = function (oEvent) {
   console.log("here");
}
    </script>

  </body>
